{% extends "layout.html" %}
{% block title %}
    history
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbols</th>
                <th scope="col">Shares</th>
                <th scope="col">price</th>
                <th scope="col">Action</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for rows in data %}
                <tr>
                    <td>{{ rows[1] }}</td>
                    <td>{{ rows[3] }}</td>
                    <td>{{ rows[4] }}</td>
                    <td>{{ rows[2] }}</td>
                    <td>{{ rows[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
